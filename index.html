<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Image with Interactive Regions</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #upload-container {
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #ddd;
            margin-bottom: 20px;
            cursor: crosshair;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .color-picker {
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <label for="file-input">Upload Image (.jpg, .png):</label>
        <input type="file" id="file-input" accept="image/*" />
    </div>

    <canvas id="image-canvas"></canvas>

    <!-- Color Picker for Changing Region Fill -->
    <div class="color-picker">
        <label for="color-input">Select Fill Color for Region:</label>
        <input type="color" id="color-input" value="#ff0000" />
    </div>

    <table id="region-table">
        <thead>
            <tr>
                <th>Region Name</th>
                <th>Position (X, Y)</th>
                <th>Size (Width, Height)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const canvas = document.getElementById('image-canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const regionTable = document.getElementById('region-table').getElementsByTagName('tbody')[0];
        const colorInput = document.getElementById('color-input');
        let img = new Image();
        let regions = [];
        let isDrawing = false;
        let startX, startY;
        let selectedColor = '#ff0000'; // Default region color
        let selectedRegion = null; // Track the selected region

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        canvas.addEventListener('mousedown', (event) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = event.clientX - rect.left;
            startY = event.clientY - rect.top;
        });

        canvas.addEventListener('mousemove', (event) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);

            // Draw the rectangle as the user drags
            ctx.strokeStyle = selectedColor;
            ctx.lineWidth = 2;
            ctx.setLineDash([6, 3]); // Dashed line
            ctx.strokeRect(startX, startY, x - startX, y - startY);
        });

        canvas.addEventListener('mouseup', (event) => {
            if (!isDrawing) return;
            isDrawing = false;
            const rect = canvas.getBoundingClientRect();
            const endX = event.clientX - rect.left;
            const endY = event.clientY - rect.top;

            const region = {
                x: Math.min(startX, endX),
                y: Math.min(startY, endY),
                width: Math.abs(endX - startX),
                height: Math.abs(endY - startY),
                name: '',
                color: selectedColor
            };

            // Prompt user to enter a name for the region
            const regionName = prompt('Enter a name for this region:');
            if (regionName) {
                region.name = regionName;

                // Draw the region name inside the region
                ctx.fillStyle = selectedColor;
                ctx.fillText(regionName, region.x + 5, region.y + 15);

                regions.push(region);

                // Add the region to the table
                const row = regionTable.insertRow();
                row.insertCell(0).textContent = region.name;
                row.insertCell(1).textContent = `${region.x}, ${region.y}`;
                row.insertCell(2).textContent = `${region.width}, ${region.height}`;
                
                // Add action button for changing the color of the region
                const actionCell = row.insertCell(3);
                const colorButton = document.createElement('button');
                colorButton.textContent = 'Change Color';
                colorButton.addEventListener('click', () => {
                    selectedRegion = region;
                    colorInput.value = selectedRegion.color; // Set the color input to the current region color
                });
                actionCell.appendChild(colorButton);
            }
        });

        // Handle changing the fill color of the selected region
        colorInput.addEventListener('input', (event) => {
            if (selectedRegion) {
                selectedRegion.color = event.target.value;

                // Redraw all regions with updated colors
                redrawCanvas();
                
                // Update the region's fill color in the table as well
                const rows = regionTable.rows;
                for (let i = 0; i < rows.length; i++) {
                    if (rows[i].cells[0].textContent === selectedRegion.name) {
                        rows[i].cells[1].textContent = `${selectedRegion.x}, ${selectedRegion.y}`;
                        rows[i].cells[2].textContent = `${selectedRegion.width}, ${selectedRegion.height}`;
                    }
                }
            }
        });

        // Redraw the canvas with updated colors
        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
            regions.forEach(region => {
                ctx.fillStyle = region.color;
                ctx.fillRect(region.x, region.y, region.width, region.height);
                ctx.fillStyle = 'black'; // Reset fill for text
                ctx.fillText(region.name, region.x + 5, region.y + 15);
            });
        }
    </script>
</body>
</html>
