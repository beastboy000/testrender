<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Image with Interactive Regions</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: auto;
        }
        #upload-container {
            margin-bottom: 20px;
        }
        canvas {
            max-width: 100%;
            max-height: 80vh;
            border: 2px solid #ddd;
            margin-bottom: 20px;
            cursor: crosshair;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

        /* Modal (Popup) Style */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        input[type="text"], input[type="color"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <div id="upload-container">
        <label for="file-input">Upload Image (.jpg, .png):</label>
        <input type="file" id="file-input" accept="image/*" />
    </div>

    <canvas id="image-canvas"></canvas>

    <table id="region-table">
        <thead>
            <tr>
                <th>Region Name</th>
                <th>Position (X, Y)</th>
                <th>Size (Width, Height)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Modal for Region Name and Color -->
    <div id="regionModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>Enter Region Name and Color</h3>
            <input type="text" id="regionName" placeholder="Enter region name" />
            <input type="color" id="regionColor" value="#ff0000" />
            <button id="applyRegion">Apply Region</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('image-canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const regionTable = document.getElementById('region-table').getElementsByTagName('tbody')[0];
        const regionModal = document.getElementById('regionModal');
        const regionNameInput = document.getElementById('regionName');
        const regionColorInput = document.getElementById('regionColor');
        const applyRegionButton = document.getElementById('applyRegion');
        const closeModalButton = document.getElementById('closeModal');
        let img = new Image();
        let regions = [];
        let isDrawing = false;
        let startX, startY;
        let scaleFactor = 1;

        // Adjust canvas size to match image and window size
        function resizeCanvas() {
            const aspectRatio = img.width / img.height;
            const windowWidth = window.innerWidth * 0.9;  // 90% of window width
            const windowHeight = window.innerHeight * 0.7; // 70% of window height

            if (windowWidth / aspectRatio <= windowHeight) {
                canvas.width = windowWidth;
                canvas.height = windowWidth / aspectRatio;
            } else {
                canvas.height = windowHeight;
                canvas.width = windowHeight * aspectRatio;
            }

            scaleFactor = canvas.width / img.width;  // Set scale factor based on canvas width to image width ratio

            redrawCanvas();  // Redraw everything with updated scale factor
        }

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    img.onload = () => {
                        resizeCanvas(); // Adjust canvas size based on image
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        window.addEventListener('resize', () => {
            if (img.src) {
                resizeCanvas();
            }
        });

        canvas.addEventListener('mousedown', (event) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = event.clientX - rect.left;
            startY = event.clientY - rect.top;
        });

        canvas.addEventListener('mousemove', (event) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Clear the canvas and redraw the image
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Draw previously drawn regions with semi-transparent outlines
            regions.forEach(region => {
                const scaledX = region.x * scaleFactor;
                const scaledY = region.y * scaleFactor;
                const scaledWidth = region.width * scaleFactor;
                const scaledHeight = region.height * scaleFactor;

                ctx.strokeStyle = `${region.color}80`; // Semi-transparent outline
                ctx.lineWidth = 2;
                ctx.setLineDash([6, 3]); // Dashed line for previously drawn regions
                ctx.strokeRect(scaledX, scaledY, scaledWidth, scaledHeight);
            });

            // Draw the rectangle as the user drags for the new region
            ctx.strokeStyle = '#ff0000';  // Default red outline
            ctx.lineWidth = 2;
            ctx.setLineDash([6, 3]); // Dashed line
            ctx.strokeRect(startX, startY, x - startX, y - startY);
        });

        canvas.addEventListener('mouseup', (event) => {
            if (!isDrawing) return;
            isDrawing = false;
            const rect = canvas.getBoundingClientRect();
            const endX = event.clientX - rect.left;
            const endY = event.clientY - rect.top;

            // Open the modal for region name and color
            regionModal.style.display = 'block';

            // Store the drawing info in a temporary region
            const tempRegion = {
                x: Math.min(startX, endX) / scaleFactor,
                y: Math.min(startY, endY) / scaleFactor,
                width: Math.abs(endX - startX) / scaleFactor,
                height: Math.abs(endY - startY) / scaleFactor
            };

            // When the user clicks "Apply Region"
            applyRegionButton.onclick = () => {
                const regionName = regionNameInput.value;
                const regionColor = regionColorInput.value;

                if (regionName && regionColor) {
                    tempRegion.name = regionName;
                    tempRegion.color = regionColor;

                    // Add to the region list and update the table
                    regions.push(tempRegion);
                    const row = regionTable.insertRow();
                    row.insertCell(0).textContent = tempRegion.name;
                    row.insertCell(1).textContent = `${tempRegion.x * scaleFactor}, ${tempRegion.y * scaleFactor}`;
                    row.insertCell(2).textContent = `${tempRegion.width * scaleFactor}, ${tempRegion.height * scaleFactor}`;

                    const actionCell = row.insertCell(3);
                    const colorButton = document.createElement('button');
                    colorButton.textContent = 'Change Color';
                    colorButton.addEventListener('click', () => {
                        alert('Change color functionality to be added!');
                    });
                    actionCell.appendChild(colorButton);
                }

                regionModal.style.display = 'none';  // Close the modal
                redrawCanvas();  // Redraw the canvas after the new region is added
            };
        });

        // Close the modal
        closeModalButton.addEventListener('click', () => {
            regionModal.style.display = "none";
        });

        // Redraw the canvas with updated scaling
        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Redraw the original image

            // Redraw all regions with their assigned colors
            regions.forEach(region => {
                const scaledX = region.x * scaleFactor;
                const scaledY = region.y * scaleFactor;
                const scaledWidth = region.width * scaleFactor;
                const scaledHeight = region.height * scaleFactor;

                ctx.fillStyle = `${region.color}80`;  // Use semi-transparent color
                ctx.fillRect(scaledX, scaledY, scaledWidth, scaledHeight);

                ctx.strokeStyle = 'black'; // Border color
                ctx.lineWidth = 2;
                ctx.strokeRect(scaledX, scaledY, scaledWidth, scaledHeight);

                ctx.fillStyle = 'black'; // Reset fill for text
                ctx.fillText(region.name, scaledX + 5, scaledY + 15);  // Draw the name inside the region
            });
        }
    </script>
</body>
</html>
