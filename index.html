<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Image with Interactive Regions</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #upload-container {
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #ddd;
            margin-bottom: 20px;
            cursor: pointer;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .color-picker {
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <label for="file-input">Upload Image (.jpg, .png):</label>
        <input type="file" id="file-input" accept="image/*" />
    </div>

    <canvas id="image-canvas"></canvas>

    <div class="color-picker">
        <label for="color-input">Select Color for Region:</label>
        <input type="color" id="color-input" value="#ff0000" />
    </div>

    <table id="region-table">
        <thead>
            <tr>
                <th>Region ID</th>
                <th>Color</th>
                <th>Position (X, Y)</th>
                <th>Size (Width, Height)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const canvas = document.getElementById('image-canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const colorInput = document.getElementById('color-input');
        const regionTable = document.getElementById('region-table').getElementsByTagName('tbody')[0];
        let img = new Image();
        let regions = []; // Array to hold the detected regions
        let selectedColor = colorInput.value; // Color for the regions
        let regionCounter = 1; // To assign region IDs automatically

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        detectEdges(); // Start edge detection when the image loads
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Edge detection using Sobel filter (gradient calculation)
        function detectEdges() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const width = canvas.width;
            const height = canvas.height;
            const threshold = 40; // Define the color change threshold
            regions = []; // Clear previous regions

            // Sobel filter kernels for detecting gradients
            const kernelX = [
                [-1, 0, 1],
                [-2, 0, 2],
                [-1, 0, 1]
            ];
            const kernelY = [
                [-1, -2, -1],
                [0, 0, 0],
                [1, 2, 1]
            ];

            let visited = Array(height).fill().map(() => Array(width).fill(false));

            // Loop through the image pixels
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    if (visited[y][x]) continue;

                    let gx = 0, gy = 0;

                    // Apply the Sobel kernels to the current pixel
                    for (let ky = -1; ky <= 1; ky++) {
                        for (let kx = -1; kx <= 1; kx++) {
                            const pixel = getPixel(x + kx, y + ky, data, width);
                            gx += pixel.r * kernelX[ky + 1][kx + 1];
                            gy += pixel.r * kernelY[ky + 1][kx + 1];
                        }
                    }

                    // Calculate the gradient magnitude
                    const magnitude = Math.sqrt(gx * gx + gy * gy);
                    if (magnitude > threshold) {
                        // Create a region and mark pixels as visited
                        const region = floodFill(x, y, width, height, visited, data, threshold);
                        regions.push(region);
                    }
                }
            }

            // Display the regions in the table
            displayRegionsInTable();

            // Draw the regions
            regions.forEach(region => {
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(region.x, region.y, region.width, region.height);
            });
        }

        function getPixel(x, y, data, width) {
            const i = (y * width + x) * 4;
            return {
                r: data[i],
                g: data[i + 1],
                b: data[i + 2],
                a: data[i + 3]
            };
        }

        // Flood fill to group pixels into a single region
        function floodFill(x, y, width, height, visited, data, threshold) {
            const region = { id: regionCounter++, x: x, y: y, width: 1, height: 1, color: selectedColor };
            const stack = [{ x, y }];
            const pixels = [];

            while (stack.length > 0) {
                const { x, y } = stack.pop();
                if (visited[y][x]) continue;

                visited[y][x] = true;
                pixels.push({ x, y });

                // Check surrounding pixels to expand the region
                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        const nx = x + dx;
                        const ny = y + dy;
                        if (nx >= 0 && nx < width && ny >= 0 && ny < height && !visited[ny][nx]) {
                            const gx = getPixel(nx, ny, data, width);
                            const magnitude = Math.sqrt(gx.r * gx.r + gx.g * gx.g + gx.b * gx.b);
                            if (magnitude > threshold) {
                                stack.push({ x: nx, y: ny });
                            }
                        }
                    }
                }
            }

            // Find bounding box
            let minX = Math.min(...pixels.map(p => p.x));
            let minY = Math.min(...pixels.map(p => p.y));
            let maxX = Math.max(...pixels.map(p => p.x));
            let maxY = Math.max(...pixels.map(p => p.y));

            region.x = minX;
            region.y = minY;
            region.width = maxX - minX + 1;
            region.height = maxY - minY + 1;

            return region;
        }

        // Display regions in the table
        function displayRegionsInTable() {
            regionTable.innerHTML = ''; // Clear the table
            regions.forEach(region => {
                const row = regionTable.insertRow();
                row.insertCell(0).textContent = region.id; // Region ID
                row.insertCell(1).textContent = region.color; // Color
                row.insertCell(2).textContent = `${region.x}, ${region.y}`; // Position (X, Y)
                row.insertCell(3).textContent = `${region.width}, ${region.height}`; // Size (Width, Height)
            });
        }

        // Handle color change event
        colorInput.addEventListener('input', (event) => {
            selectedColor = event.target.value;
            regions.forEach(region => {
                region.color = selectedColor;
            });
            displayRegionsInTable(); // Update the table with new colors
        });
    </script>
</body>
</html>
