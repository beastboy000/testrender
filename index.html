<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #uploadButton { position: absolute; top: 10px; left: 10px; z-index: 100; }
    </style>
</head>
<body>

<input type="file" id="uploadButton" accept=".obj, .fbx, .glb, .gltf" />
<canvas id="webgl-canvas"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/OBJLoader.js"></script>

<script>
    // Set up scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas') });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Set up orbit controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;
    controls.screenSpacePanning = false;
    controls.maxPolarAngle = Math.PI / 2;

    // Lighting setup
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // Load 3D model
    let currentModel = null;
    function loadModel(file) {
        const loader = new THREE.GLTFLoader();
        if (file.type === "model/gltf-binary" || file.name.endsWith(".glb") || file.name.endsWith(".gltf")) {
            loader.load(URL.createObjectURL(file), (gltf) => {
                if (currentModel) {
                    scene.remove(currentModel);
                }
                currentModel = gltf.scene;
                scene.add(currentModel);
                currentModel.scale.set(1, 1, 1);  // Adjust scale
                currentModel.position.set(0, 0, 0);
            });
        } else if (file.name.endsWith(".obj")) {
            const objLoader = new THREE.OBJLoader();
            objLoader.load(URL.createObjectURL(file), (obj) => {
                if (currentModel) {
                    scene.remove(currentModel);
                }
                currentModel = obj;
                scene.add(currentModel);
                currentModel.scale.set(1, 1, 1);
                currentModel.position.set(0, 0, 0);
            });
        }
    }

    // Handle file upload
    document.getElementById('uploadButton').addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            loadModel(file);
        }
    });

    // Animate the scene
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    camera.position.z = 5;
    animate();

    // Adjust canvas size on window resize
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
