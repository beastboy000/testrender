<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Image with Interactive Regions</title>
    <style>
        /* Your existing styles... */
    </style>
</head>
<body>
    <div id="upload-container">
        <label for="file-input">Upload Image (.jpg, .png):</label>
        <input type="file" id="file-input" accept="image/*" />
    </div>

    <canvas id="image-canvas"></canvas>

    <table id="region-table">
        <thead>
            <tr>
                <th>Region Name</th>
                <th>Position (X, Y)</th>
                <th>Size (Width, Height)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Modal for Region Name and Color Picker -->
    <div id="regionModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegionModal">&times;</span>
            <h3>Enter Region Name and Color</h3>
            <label for="regionNameInput">Region Name:</label>
            <input type="text" id="regionNameInput" placeholder="Enter region name" />
            <label for="regionColorInput">Region Color:</label>
            <input type="color" id="regionColorInput" value="#ff0000" />
            <button id="applyRegion">Apply Region</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('image-canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const regionTable = document.getElementById('region-table').getElementsByTagName('tbody')[0];
        const regionModal = document.getElementById('regionModal');
        const regionNameInput = document.getElementById('regionNameInput');
        const regionColorInput = document.getElementById('regionColorInput');
        const applyRegionButton = document.getElementById('applyRegion');
        const closeRegionModalButton = document.getElementById('closeRegionModal');
        let img = new Image();
        let regions = [];
        let isDrawing = false;
        let startX, startY;
        let selectedRegion = null; // Track the selected region
        let scaleFactor = 1;  // Initialize scale factor

        // Adjust canvas size to match image and window size
        function resizeCanvas() {
            const aspectRatio = img.width / img.height;
            const windowWidth = window.innerWidth * 0.9;  // 90% of window width
            const windowHeight = window.innerHeight * 0.7; // 70% of window height

            if (windowWidth / aspectRatio <= windowHeight) {
                canvas.width = windowWidth;
                canvas.height = windowWidth / aspectRatio;
            } else {
                canvas.height = windowHeight;
                canvas.width = windowHeight * aspectRatio;
            }

            scaleFactor = canvas.width / img.width;  // Set scale factor based on canvas width to image width ratio

            redrawCanvas();  // Redraw everything with updated scale factor
        }

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    img.onload = () => {
                        resizeCanvas(); // Adjust canvas size based on image
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        window.addEventListener('resize', () => {
            if (img.src) {
                resizeCanvas();
            }
        });

        canvas.addEventListener('mousedown', (event) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = event.clientX - rect.left;
            startY = event.clientY - rect.top;

            // Show the modal to input the region name and color before drawing
            regionModal.style.display = "block";
        });

        // Handle drawing region after user inputs name and color
        applyRegionButton.addEventListener('click', () => {
            const regionName = regionNameInput.value;
            const regionColor = regionColorInput.value;

            if (regionName && regionColor) {
                // Proceed to draw the region on the canvas
                const region = {
                    x: startX / scaleFactor,
                    y: startY / scaleFactor,
                    width: 0,  // Width will be determined as user drags
                    height: 0, // Height will be determined as user drags
                    name: regionName,
                    color: regionColor
                };

                regions.push(region);

                // Add the region to the table
                const row = regionTable.insertRow();
                row.insertCell(0).textContent = region.name;
                row.insertCell(1).textContent = `${region.x * scaleFactor}, ${region.y * scaleFactor}`;
                row.insertCell(2).textContent = `${region.width * scaleFactor}, ${region.height * scaleFactor}`;

                const actionCell = row.insertCell(3);
                const colorButton = document.createElement('button');
                colorButton.textContent = 'Change Color';
                colorButton.addEventListener('click', () => {
                    selectedRegion = region;
                    regionNameInput.value = region.name;
                    regionColorInput.value = region.color;
                    regionModal.style.display = "block";
                });
                actionCell.appendChild(colorButton);

                regionModal.style.display = "none";  // Hide the modal
            }
        });

        // Close the region modal
        closeRegionModalButton.addEventListener('click', () => {
            regionModal.style.display = "none";
        });

        canvas.addEventListener('mousemove', (event) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Clear the canvas and redraw the image
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Draw previously drawn regions
            regions.forEach(region => {
                const scaledX = region.x * scaleFactor;
                const scaledY = region.y * scaleFactor;
                const scaledWidth = region.width * scaleFactor;
                const scaledHeight = region.height * scaleFactor;

                ctx.fillStyle = `${region.color}80`;  // Use semi-transparent color (80 hex = 50% transparency)
                ctx.fillRect(scaledX, scaledY, scaledWidth, scaledHeight);

                // Optional: add a border for better visibility
                ctx.strokeStyle = 'black'; // Border color
                ctx.lineWidth = 2;
                ctx.strokeRect(scaledX, scaledY, scaledWidth, scaledHeight);

                ctx.fillStyle = 'black'; // Reset fill for text
                ctx.fillText(region.name, scaledX + 5, scaledY + 15);  // Draw the name inside the region
            });

            // Draw the current region as user drags
            const width = x - startX;
            const height = y - startY;
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.setLineDash([6, 3]);
            ctx.strokeRect(startX, startY, width, height);
        });

        canvas.addEventListener('mouseup', (event) => {
            if (!isDrawing) return;
            isDrawing = false;

            // Finalize the region size
            const rect = canvas.getBoundingClientRect();
            const endX = event.clientX - rect.left;
            const endY = event.clientY - rect.top;

            // Update the region dimensions
            const region = regions[regions.length - 1];
            region.width = Math.abs(endX - startX) / scaleFactor;
            region.height = Math.abs(endY - startY) / scaleFactor;

            redrawCanvas();  // Redraw the canvas with updated region
        });

        // Redraw the canvas with updated scaling
        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            regions.forEach(region => {
                const scaledX = region.x * scaleFactor;
                const scaledY = region.y * scaleFactor;
                const scaledWidth = region.width * scaleFactor;
                const scaledHeight = region.height * scaleFactor;

                ctx.fillStyle = `${region.color}80`;  // Semi-transparent color
                ctx.fillRect(scaledX, scaledY, scaledWidth, scaledHeight);

                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.strokeRect(scaledX, scaledY, scaledWidth, scaledHeight);

                ctx.fillStyle = 'black'; // Reset fill for text
                ctx.fillText(region.name, scaledX + 5, scaledY + 15);  // Name inside region
            });
        }
    </script>
</body>
</html>
