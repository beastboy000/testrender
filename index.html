<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Regions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
        }

        #upload-container {
            margin-top: 20px;
        }

        canvas {
            border: 2px solid #000;
            margin-top: 20px;
            cursor: crosshair;
        }

        #region-table {
            margin-top: 20px;
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            display: block;
        }

        #region-table th, #region-table td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        #region-table th {
            background-color: #f9f9f9;
        }

        #hover-box {
            position: absolute;
            border: 2px dashed #ff0000;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>

    <div id="upload-container">
        <input type="file" id="image-input" accept="image/*">
    </div>

    <canvas id="canvas"></canvas>

    <table id="region-table">
        <thead>
            <tr>
                <th>Region Name</th>
                <th>Color</th>
                <th>Position (X, Y)</th>
                <th>Size (Width, Height)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="hover-box"></div>

    <script>
        const imageInput = document.getElementById('image-input');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const regionTable = document.getElementById('region-table').getElementsByTagName('tbody')[0];
        const hoverBox = document.getElementById('hover-box');

        let img = new Image();
        let regions = [];
        let selectedRegion = null;

        // Handle image input change (image upload)
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.onload = function() {
                        // Clear previous content
                        regionTable.innerHTML = ''; // Clear the table

                        // Clear the canvas and draw the new image
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // Detect color changes and create regions
                        detectColorChanges();

                        // Draw borders for detected regions
                        regions.forEach(region => {
                            ctx.strokeStyle = region.color;
                            ctx.lineWidth = 2;
                            ctx.strokeRect(region.x, region.y, region.width, region.height);
                        });
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle canvas click to select regions
        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Check if a region is clicked
            regions.forEach((region) => {
                if (
                    x >= region.x && x <= region.x + region.width &&
                    y >= region.y && y <= region.y + region.height
                ) {
                    selectedRegion = region;

                    // Highlight selected region
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    regions.forEach(r => {
                        ctx.strokeStyle = r.color;
                        ctx.lineWidth = 2;
                        ctx.strokeRect(r.x, r.y, r.width, r.height);
                    });
                    ctx.strokeStyle = 'blue';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(selectedRegion.x, selectedRegion.y, selectedRegion.width, selectedRegion.height);

                    // Prompt for region name
                    const regionName = prompt('Enter a name for this region:');
                    if (regionName) {
                        selectedRegion.name = regionName;

                        // Add the name and color to the table
                        const row = regionTable.insertRow();
                        row.insertCell(0).textContent = selectedRegion.name;
                        row.insertCell(1).textContent = selectedRegion.color;
                        row.insertCell(2).textContent = `${selectedRegion.x}, ${selectedRegion.y}`;
                        row.insertCell(3).textContent = `${selectedRegion.width}, ${selectedRegion.height}`;
                    }

                    // Make sure the table is visible
                    regionTable.style.display = 'block';
                }
            });
        });

        // Hover box effect to highlight regions
        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            let hoverRegion = null;
            regions.forEach((region) => {
                if (
                    x >= region.x && x <= region.x + region.width &&
                    y >= region.y && y <= region.y + region.height
                ) {
                    hoverRegion = region;
                }
            });

            if (hoverRegion) {
                hoverBox.style.display = 'block';
                hoverBox.style.left = `${hoverRegion.x}px`;
                hoverBox.style.top = `${hoverRegion.y}px`;
                hoverBox.style.width = `${hoverRegion.width}px`;
                hoverBox.style.height = `${hoverRegion.height}px`;
            } else {
                hoverBox.style.display = 'none';
            }
        });

        // Function to detect color changes and create regions
        function detectColorChanges() {
            const width = canvas.width;
            const height = canvas.height;
            const threshold = 30; // Threshold for detecting significant color change (adjust as needed)
            regions = []; // Clear previous regions

            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;

            // 2D array to track visited pixels
            const visited = Array(height).fill().map(() => Array(width).fill(false));

            // Flood fill function to detect connected regions
            function floodFill(x, y, color, region) {
                const stack = [[x, y]];
                const colorDifference = (a, b) => Math.abs(a[0] - b[0]) + Math.abs(a[1] - b[1]) + Math.abs(a[2] - b[2]);

                while (stack.length > 0) {
                    const [cx, cy] = stack.pop();
                    if (visited[cy][cx]) continue;
                    visited[cy][cx] = true;

                    const i = (cy * width + cx) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];

                    // If the color difference is too large, stop flooding
                    if (colorDifference([r, g, b], color) > threshold) {
                        continue;
                    }

                    region.push([cx, cy]);

                    // Check neighboring pixels
                    if (cx > 0) stack.push([cx - 1, cy]);
                    if (cx < width - 1) stack.push([cx + 1, cy]);
                    if (cy > 0) stack.push([cx, cy - 1]);
                    if (cy < height - 1) stack.push([cx, cy + 1]);
                }
            }

            // Start flood fill from each unvisited pixel
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    if (!visited[y][x]) {
                        const i = (y * width + x) * 4;
                        const color = [data[i], data[i + 1], data[i + 2]];
                        const region = [];
                        floodFill(x, y, color, region);

                        if (region.length > 0) {
                            // Calculate bounding box
                            const minX = Math.min(...region.map(p => p[0]));
                            const maxX = Math.max(...region.map(p => p[0]));
                            const minY = Math.min(...region.map(p => p[1]));
                            const maxY = Math.max(...region.map(p => p[1]));
                            regions.push({
                                x: minX,
                                y: minY,
                                width: maxX - minX,
                                height: maxY - minY,
                                color: `rgb(${color[0]},${color[1]},${color[2]})`
                            });
                        }
                    }
                }
            }
        }
    </script>

</body>
</html>
