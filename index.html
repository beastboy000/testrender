<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Image with Interactive Regions</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #upload-container {
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #ddd;
            margin-bottom: 20px;
            cursor: pointer;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .color-picker {
            padding: 5px;
            margin-top: 10px;
        }
        .selected-region {
            border: 2px solid blue;
        }
        #hover-box {
            position: absolute;
            border: 2px dashed red;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <label for="file-input">Upload Image (.jpg, .png):</label>
        <input type="file" id="file-input" accept="image/*" />
    </div>

    <canvas id="image-canvas"></canvas>

    <div class="color-picker">
        <label for="color-input">Select Color for Region:</label>
        <input type="color" id="color-input" value="#ff0000" />
    </div>

    <table id="region-table" style="display:none;">
        <thead>
            <tr>
                <th>Region Name</th>
                <th>Color</th>
                <th>Position (X, Y)</th>
                <th>Size (Width, Height)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="hover-box"></div>

    <script>
        const canvas = document.getElementById('image-canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const colorInput = document.getElementById('color-input');
        const regionTable = document.getElementById('region-table').getElementsByTagName('tbody')[0];
        const hoverBox = document.getElementById('hover-box');
        let img = new Image();
        let regions = [];
        let selectedColor = colorInput.value;
        let selectedRegion = null;
        let isDragging = false;
        let dragOffsetX, dragOffsetY;

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        detectEdges();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function detectEdges() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const width = canvas.width;
            const height = canvas.height;
            const threshold = 40; 
            regions = [];

            const kernelX = [
                [-1, 0, 1],
                [-2, 0, 2],
                [-1, 0, 1]
            ];
            const kernelY = [
                [-1, -2, -1],
                [0, 0, 0],
                [1, 2, 1]
            ];

            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    let gx = 0, gy = 0;
                    for (let ky = -1; ky <= 1; ky++) {
                        for (let kx = -1; kx <= 1; kx++) {
                            const pixel = getPixel(x + kx, y + ky, data, width);
                            gx += pixel.r * kernelX[ky + 1][kx + 1];
                            gy += pixel.r * kernelY[ky + 1][kx + 1];
                        }
                    }
                    const magnitude = Math.sqrt(gx * gx + gy * gy);
                    if (magnitude > threshold) {
                        const region = { x, y, width: 10, height: 10, color: selectedColor };
                        regions.push(region);
                        ctx.strokeStyle = 'red';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x, y, region.width, region.height);
                    }
                }
            }
        }

        function getPixel(x, y, data, width) {
            const i = (y * width + x) * 4;
            return {
                r: data[i],
                g: data[i + 1],
                b: data[i + 2],
                a: data[i + 3]
            };
        }

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            regions.forEach((region, index) => {
                if (
                    x >= region.x && x <= region.x + region.width &&
                    y >= region.y && y <= region.y + region.height
                ) {
                    selectedRegion = region;
                    selectedRegion.index = index;

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    regions.forEach(r => {
                        if (r !== selectedRegion) {
                            ctx.strokeStyle = 'red';
                            ctx.lineWidth = 2;
                            ctx.strokeRect(r.x, r.y, r.width, r.height);
                        }
                    });
                    ctx.strokeStyle = 'blue';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(selectedRegion.x, selectedRegion.y, selectedRegion.width, selectedRegion.height);

                    const regionName = prompt('Enter a name for this region:');

                    const row = regionTable.insertRow();
                    row.insertCell(0).textContent = regionName;
                    row.insertCell(1).textContent = selectedColor;
                    row.insertCell(2).textContent = `${selectedRegion.x}, ${selectedRegion.y}`;
                    row.insertCell(3).textContent = `${selectedRegion.width}, ${selectedRegion.height}`;
                }
            });
        });

        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            let hoverRegion = null;
            regions.forEach((region) => {
                if (
                    x >= region.x && x <= region.x + region.width &&
                    y >= region.y && y <= region.y + region.height
                ) {
                    hoverRegion = region;
                }
            });

            if (hoverRegion) {
                hoverBox.style.display = 'block';
                hoverBox.style.left = `${hoverRegion.x}px`;
                hoverBox.style.top = `${hoverRegion.y}px`;
                hoverBox.style.width = `${hoverRegion.width}px`;
                hoverBox.style.height = `${hoverRegion.height}px`;
            } else {
                hoverBox.style.display = 'none';
            }
        });

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
            regions.forEach(r => {
                if (r !== selectedRegion) {
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(r.x, r.y, r.width, r.height);
                }
            });
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.strokeRect(selectedRegion.x, selectedRegion.y, selectedRegion.width, selectedRegion.height);
        }

        colorInput.addEventListener('input', (event) => {
            selectedColor = event.target.value;
            if (selectedRegion) {
                selectedRegion.color = selectedColor;
                redraw();
            }
        });
    </script>
</body>
</html>
