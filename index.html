<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Image with Interactive Regions</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #upload-container {
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #ddd;
            margin-bottom: 20px;
            cursor: pointer;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .color-picker {
            padding: 5px;
            margin-top: 10px;
        }
        .selected-region {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <label for="file-input">Upload Image (.jpg, .png):</label>
        <input type="file" id="file-input" accept="image/*" />
        <button id="render-btn" style="display:none;">Render Image</button>
    </div>
    <canvas id="image-canvas"></canvas>
    <div class="color-picker">
        <label for="color-input">Select Color for Region:</label>
        <input type="color" id="color-input" value="#ff0000" />
    </div>
    <table id="region-table" style="display:none;">
        <thead>
            <tr>
                <th>Region Name</th>
                <th>Color</th>
                <th>Position (X, Y)</th>
                <th>Size (Width, Height)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        const canvas = document.getElementById('image-canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const renderBtn = document.getElementById('render-btn');
        const colorInput = document.getElementById('color-input');
        const regionTable = document.getElementById('region-table').getElementsByTagName('tbody')[0];
        let img = new Image();
        let regions = []; // Array to hold the detected clickable areas
        let selectedColor = colorInput.value; // Color for the regions
        let selectedRegion = null; // Store the currently selected region for drag/resize
        let isDragging = false;
        let isResizing = false;
        let dragOffsetX, dragOffsetY;
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        detectEdges(); // Start edge detection when the image loads
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        // Edge detection using Sobel filter (gradient calculation)
        function detectEdges() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const width = canvas.width;
            const height = canvas.height;
            const threshold = 40; // Define the color change threshold
            regions = []; // Clear previous regions
            // Sobel filter kernels for detecting gradients
            const kernelX = [
                [-1, 0, 1],
                [-2, 0, 2],
                [-1, 0, 1]
            ];
            const kernelY = [
                [-1, -2, -1],
                [0, 0, 0],
                [1, 2, 1]
            ];
            // Loop through the image pixels
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    let gx = 0, gy = 0;
                    // Apply the Sobel kernels to the current pixel
                    for (let ky = -1; ky <= 1; ky++) {
                        for (let kx = -1; kx <= 1; kx++) {
                            const pixel = getPixel(x + kx, y + ky, data, width);
                            gx += pixel.r * kernelX[ky + 1][kx + 1];
                            gy += pixel.r * kernelY[ky + 1][kx + 1];
                        }
                    }
                    // Calculate the gradient magnitude
                    const magnitude = Math.sqrt(gx * gx + gy * gy);
                    if (magnitude > threshold) {
                        // Highlight the area with significant color change (edge)
                        const region = { x, y, width: 10, height: 10, color: selectedColor };
                        regions.push(region);
                        // Draw a border around the detected area
renderBtn.addEventListener('click', () => {
    regionTable.innerHTML = ''; // Clear the table
    regionTable.style.display = 'block'; // Show the table
    // Create clickable regions based on detected areas
    canvas.addEventListener('click', (event) => {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        // Check if a region is clicked
        regions.forEach((region, index) => {
            if (
                x >= region.x && x <= region.x + region.width &&
                y >= region.y && y <= region.y + region.height
            ) {
                // Set the selected region
                selectedRegion = region;
                selectedRegion.index = index;
                // Highlight the selected region
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                regions.forEach(r => {
                    if (r !== selectedRegion) {
                        ctx.strokeStyle = 'red';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x, y, region.width, region.height);
                    }
                }
            }
            renderBtn.style.display = 'inline'; // Show render button after edge detection
        }
        function getPixel(x, y, data, width) {
            const i = (y * width + x) * 4;
            return {
                r: data[i],
                g: data[i + 1],
                b: data[i + 2],
                a: data[i + 3]
            };
        }
        renderBtn.addEventListener('click', () => {
            regionTable.innerHTML = ''; // Clear the table
            regionTable.style.display = 'block'; // Show the table
            // Create clickable regions based on detected areas
            canvas.addEventListener('click', (event) => {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                // Check if a region is clicked
                regions.forEach((region, index) => {
                    if (
                        x >= region.x && x <= region.x + region.width &&
                        y >= region.y && y <= region.y + region.height
                    ) {
                        // Set the selected region
                        selectedRegion = region;
                        selectedRegion.index = index;
                        // Highlight the selected region
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);
                        regions.forEach(r => {
                            if (r !== selectedRegion) {
                                ctx.strokeStyle = 'red';
                                ctx.lineWidth = 2;
                                ctx.strokeRect(r.x, r.y, r.width, r.height);
                            }
                        });
                        ctx.strokeStyle = 'blue';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(selectedRegion.x, selectedRegion.y, selectedRegion.width, selectedRegion.height);
                        // Prompt for region name
                        const regionName = prompt('Enter a name for this region:');
                        // Add the name and color to the table
                        const row = regionTable.insertRow();
                        row.insertCell(0).textContent = regionName;
                        row.insertCell(1).textContent = selectedColor;
                        row.insertCell(2).textContent = `${selectedRegion.x}, ${selectedRegion.y}`;
                        row.insertCell(3).textContent = `${selectedRegion.width}, ${selectedRegion.height}`;
                        ctx.strokeRect(r.x, r.y, r.width, r.height);
                    }
                });
            });
        });
        // Handle region resizing
        canvas.addEventListener('mousedown', (event) => {
            if (selectedRegion && isInResizeArea(event)) {
                isResizing = true;
                dragOffsetX = event.clientX - selectedRegion.x - selectedRegion.width;
                dragOffsetY = event.clientY - selectedRegion.y - selectedRegion.height;
            } else if (selectedRegion && isInRegionArea(event)) {
                isDragging = true;
                dragOffsetX = event.clientX - selectedRegion.x;
                dragOffsetY = event.clientY - selectedRegion.y;
            }
        });
        canvas.addEventListener('mousemove', (event) => {
            if (isResizing) {
                selectedRegion.width = event.clientX - selectedRegion.x - dragOffsetX;
                selectedRegion.height = event.clientY - selectedRegion.y - dragOffsetY;
                redraw();
            } else if (isDragging) {
                selectedRegion.x = event.clientX - dragOffsetX;
                selectedRegion.y = event.clientY - dragOffsetY;
                redraw();
            }
        });
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            isResizing = false;
        });
        function isInRegionArea(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            return x >= selectedRegion.x && x <= selectedRegion.x + selectedRegion.width &&
                   y >= selectedRegion.y && y <= selectedRegion.y + selectedRegion.height;
        }
        function isInResizeArea(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            return x >= selectedRegion.x + selectedRegion.width - 10 && x <= selectedRegion.x + selectedRegion.width &&
                   y >= selectedRegion.y + selectedRegion.height - 10 && y <= selectedRegion.y + selectedRegion.height;
        }
        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
            regions.forEach(r => {
                if (r !== selectedRegion) {
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(r.x, r.y, r.width, r.height);
                ctx.strokeStyle = 'blue';
                ctx.lineWidth = 2;
                ctx.strokeRect(selectedRegion.x, selectedRegion.y, selectedRegion.width, selectedRegion.height);
                // Prompt for region name
                const regionName = prompt('Enter a name for this region:');
                if (regionName) {
                    // Add the name and color to the table
                    const row = regionTable.insertRow();
                    row.insertCell(0).textContent = regionName;
                    row.insertCell(1).textContent = selectedColor;
                    row.insertCell(2).textContent = `${selectedRegion.x}, ${selectedRegion.y}`;
                    row.insertCell(3).textContent = `${selectedRegion.width}, ${selectedRegion.height}`;
                }
            });
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.strokeRect(selectedRegion.x, selectedRegion.y, selectedRegion.width, selectedRegion.height);
        }

        colorInput.addEventListener('input', (event) => {
            selectedColor = event.target.value;
            if (selectedRegion) {
                selectedRegion.color = selectedColor;
                redraw();
                // Ensure the table is visible after entering the name
                regionTable.style.display = 'block';
            }
        });
    </script>
</body>
</html>
