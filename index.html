<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #181818;
            color: #fff;
            flex-direction: column;
        }
        #upload-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        input, button {
            font-size: 16px;
            margin-bottom: 10px;
        }
        canvas {
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            background: #000;
        }
        #loading {
            display: none;
            color: #f39c12;
        }
        #rendered-image {
            margin-top: 20px;
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <label for="file-input">Upload 3D Model (.glb, .gltf, .obj):</label>
        <input type="file" id="file-input" accept=".glb, .gltf, .obj" />
        <button id="render-btn">Render Image</button>
        <span id="loading">Loading...</span>
    </div>

    <canvas id="3d-canvas"></canvas>
    <img id="rendered-image" style="display:none" alt="Rendered Image" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>
    
    <script>
        let scene, camera, renderer, model, controls;
        let boundingBox;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 5);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('3d-canvas') });
            renderer.setSize(window.innerWidth * 0.9, window.innerHeight * 0.9);
            renderer.setClearColor(0x000000);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const placeholderGeometry = new THREE.BoxGeometry(1, 1, 1);
            const placeholderMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            model = new THREE.Mesh(placeholderGeometry, placeholderMaterial);
            scene.add(model);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth * 0.9, window.innerHeight * 0.9);
            });

            document.getElementById('file-input').addEventListener('change', loadModel);
            document.getElementById('render-btn').addEventListener('click', renderImage);

            animate();
        }

        function loadModel(event) {
            const file = event.target.files[0];
            if (!file) return;

            const extension = file.name.split('.').pop().toLowerCase();
            document.getElementById('loading').style.display = 'inline';

            if (extension === 'glb' || extension === 'gltf') {
                loadGLTF(file);
            } else if (extension === 'obj') {
                loadOBJ(file);
            } else {
                alert('Unsupported file format. Please upload a .glb, .gltf, or .obj file.');
            }
        }

        function loadGLTF(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const contents = e.target.result;
                const loader = new THREE.GLTFLoader();
                loader.parse(contents, '', function (gltf) {
                    if (model) {
                        scene.remove(model);
                    }
                    model = gltf.scene;
                    scene.add(model);
                    adjustCameraAndLighting(model);
                }, function (error) {
                    console.error('Error parsing GLTF model:', error);
                });
                document.getElementById('loading').style.display = 'none';
            };
            reader.readAsArrayBuffer(file);
        }

        function loadOBJ(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const contents = e.target.result;
                const loader = new THREE.OBJLoader();
                const object = loader.parse(contents);
                if (model) {
                    scene.remove(model);
                }
                model = object;
                scene.add(model);
                adjustCameraAndLighting(model);
                document.getElementById('loading').style.display = 'none';
            };
            reader.readAsText(file);
        }

        function adjustCameraAndLighting(model) {
            // Get bounding box of the model to adjust camera
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3()).length();
            const center = box.getCenter(new THREE.Vector3());

            camera.position.set(center.x, center.y, size * 1.5);  // Camera distance based on model size
            camera.lookAt(center);
            
            // Create bounding box for model rotation and sizing
            boundingBox = box;
        }

        function renderImage() {
            document.getElementById('loading').style.display = 'inline';
            setTimeout(() => {  // Simulate rendering delay
                const dataURL = renderer.domElement.toDataURL('image/png');
                const image = document.getElementById('rendered-image');
                image.src = dataURL;
                image.style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }, 500);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (model) {
                model.rotation.y += 0.005;
            }
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
