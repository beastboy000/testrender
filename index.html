<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Image with Interactive Regions</title>
    <link href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: auto;
        }
        #upload-container {
            margin-bottom: 20px;
        }
        canvas {
            max-width: 100%;
            max-height: 80vh;
            border: 2px solid #ddd;
            margin-bottom: 20px;
            cursor: crosshair;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .color-picker {
            padding: 5px;
            margin-top: 10px;
        }

        .resize-container {
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <label for="file-input">Upload Image (.jpg, .png):</label>
        <input type="file" id="file-input" accept="image/*" />
    </div>

    <canvas id="image-canvas"></canvas>

    <div class="resize-container">
        <label for="resize-slider">Resize Image:</label>
        <input type="range" id="resize-slider" min="50" max="200" value="100" />
        <span id="resize-value">100%</span>
    </div>

    <table id="region-table">
        <thead>
            <tr>
                <th>Region Name</th>
                <th>Position (X, Y)</th>
                <th>Size (Width, Height)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Modal for Color Picker -->
    <div id="colorModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>Select a Color</h3>
            <div id="color-wheel"></div>
            <button id="applyColor">Apply Color</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script>
        const canvas = document.getElementById('image-canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const regionTable = document.getElementById('region-table').getElementsByTagName('tbody')[0];
        const resizeSlider = document.getElementById('resize-slider');
        const resizeValue = document.getElementById('resize-value');
        const colorModal = document.getElementById('colorModal');
        const closeModalButton = document.getElementById('closeModal');
        const applyColorButton = document.getElementById('applyColor');
        let img = new Image();
        let regions = [];
        let isDrawing = false;
        let startX, startY;
        let selectedRegion = null; // Track the selected region
        let scaleFactor = 1;  // Initialize scale factor

        // Initialize Pickr color picker
        const pickr = Pickr.create({
            el: '#color-wheel',
            theme: 'nano',  // Use the nano theme
            default: '#ff0000',  // Default color
            swatches: [
                '#ff0000', '#00ff00', '#0000ff', '#ff00ff', '#00ffff', '#ffff00', '#000000', '#ffffff',
            ],
            components: {
                preview: true,
                opacity: false,
                hue: true,
                interaction: {
                    hex: true,
                    rgba: true,
                    input: true,
                }
            }
        });

        // Adjust canvas size to match image and window size
        function resizeCanvas() {
            const aspectRatio = img.width / img.height;
            const newWidth = img.width * scaleFactor;
            const newHeight = img.height * scaleFactor;
            
            canvas.width = newWidth;
            canvas.height = newHeight;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Redraw the resized image

            redrawCanvas(); // Redraw the regions with the updated scale
        }

        // Update scaling factor based on slider
        resizeSlider.addEventListener('input', (e) => {
            scaleFactor = e.target.value / 100;
            resizeValue.textContent = ${e.target.value}%;
            resizeCanvas();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    img.onload = () => {
                        resizeCanvas(); // Adjust canvas size based on image
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        canvas.addEventListener('mousedown', (event) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = event.clientX - rect.left;
            startY = event.clientY - rect.top;
        });

        canvas.addEventListener('mousemove', (event) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            regions.forEach(region => {
                const scaledX = region.x * scaleFactor;
                const scaledY = region.y * scaleFactor;
                const scaledWidth = region.width * scaleFactor;
                const scaledHeight = region.height * scaleFactor;

                ctx.strokeStyle = ${region.color}80; // Semi-transparent outline
                ctx.lineWidth = 2;
                ctx.setLineDash([6, 3]); // Dashed line for previously drawn regions
                ctx.strokeRect(scaledX, scaledY, scaledWidth, scaledHeight);
            });

            ctx.strokeStyle = selectedRegion ? selectedRegion.color : '#ff0000';
            ctx.lineWidth = 2;
            ctx.setLineDash([6, 3]); // Dashed line
            ctx.strokeRect(startX, startY, x - startX, y - startY);
        });

        canvas.addEventListener('mouseup', (event) => {
            if (!isDrawing) return;
            isDrawing = false;
            const rect = canvas.getBoundingClientRect();
            const endX = event.clientX - rect.left;
            const endY = event.clientY - rect.top;

            const region = {
                x: Math.min(startX, endX) / scaleFactor,
                y: Math.min(startY, endY) / scaleFactor,
                width: Math.abs(endX - startX) / scaleFactor,
                height: Math.abs(endY - startY) / scaleFactor,
                name: '',
                color: '#ff0000'
            };

            const regionName = prompt('Enter a name for this region:');
            if (regionName) {
                region.name = regionName;
                selectedRegion = region;
                openColorModal(region.color);
                regions.push(region);

                const row = regionTable.insertRow();
                row.insertCell(0).textContent = region.name;
                row.insertCell(1).textContent = ${region.x * scaleFactor}, ${region.y * scaleFactor};
                row.insertCell(2).textContent = ${region.width * scaleFactor}, ${region.height * scaleFactor};

                const actionCell = row.insertCell(3);
                const colorButton = document.createElement('button');
                colorButton.textContent = 'Change Color';
                colorButton.addEventListener('click', () => {
                    selectedRegion = region;
                    openColorModal(region.color);
                });
                actionCell.appendChild(colorButton);
            }

            redrawCanvas();
        });

        // Function to open the color picker modal
        function openColorModal(currentColor) {
            pickr.setColor(currentColor);  // Set the current color in the color picker
            colorModal.style.display = "block";
        }

        closeModalButton.addEventListener('click', () => {
            colorModal.style.display = "none";
        });

        applyColorButton.addEventListener('click', () => {
            if (selectedRegion) {
                selectedRegion.color = pickr.getColor().toRGBA().toString();
                redrawCanvas();
            }
            colorModal.style.display = "none";
        });

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            regions.forEach(region => {
                const scaledX = region.x * scaleFactor;
                const scaledY = region.y * scaleFactor;
                const scaledWidth = region.width * scaleFactor;
                const scaledHeight = region.height * scaleFactor;

                ctx.fillStyle = ${region.color}80; 
                ctx.fillRect(scaledX, scaledY, scaledWidth, scaledHeight);

                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.strokeRect(scaledX, scaledY, scaledWidth, scaledHeight);

                ctx.fillStyle = 'black';
                ctx.fillText(region.name, scaledX + 5, scaledY + 15);
            });
        }
    </script>
</body>
</html>
