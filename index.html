<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Image with Interactive Regions</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: auto;
        }
        #upload-container {
            margin-bottom: 20px;
        }
        canvas {
            max-width: 100%;
            max-height: 80vh;
            border: 2px solid #ddd;
            margin-bottom: 20px;
            cursor: crosshair;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .color-picker {
            padding: 5px;
            margin-top: 10px;
        }

        /* Modal (Popup) Style */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <label for="file-input">Upload Image (.jpg, .png):</label>
        <input type="file" id="file-input" accept="image/*" />
    </div>

    <canvas id="image-canvas"></canvas>

    <table id="region-table">
        <thead>
            <tr>
                <th>Region Name</th>
                <th>Position (X, Y)</th>
                <th>Size (Width, Height)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Modal for Color Picker -->
    <div id="colorModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>Select a Color</h3>
            <input type="color" id="popupColorInput" value="#ff0000" />
            <button id="applyColor">Apply Color</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('image-canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const regionTable = document.getElementById('region-table').getElementsByTagName('tbody')[0];
        const colorModal = document.getElementById('colorModal');
        const popupColorInput = document.getElementById('popupColorInput');
        const applyColorButton = document.getElementById('applyColor');
        const closeModalButton = document.getElementById('closeModal');
        let img = new Image();
        let regions = [];
        let isDrawing = false;
        let startX, startY;
        let selectedRegion = null; // Track the selected region
        let scaleFactor = 1;  // Initialize scale factor

        // Adjust canvas size to match image and window size
        function resizeCanvas() {
            const aspectRatio = img.width / img.height;
            const windowWidth = window.innerWidth * 0.9;  // 90% of window width
            const windowHeight = window.innerHeight * 0.7; // 70% of window height

            // Calculate scale factor based on new canvas size
            if (windowWidth / aspectRatio <= windowHeight) {
                canvas.width = windowWidth;
                canvas.height = windowWidth / aspectRatio;
            } else {
                canvas.height = windowHeight;
                canvas.width = windowHeight * aspectRatio;
            }

            scaleFactor = canvas.width / img.width;  // Set scale factor based on canvas width to image width ratio

            redrawCanvas();  // Redraw everything with updated scale factor
        }

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    img.onload = () => {
                        resizeCanvas(); // Adjust canvas size based on image
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle resizing of window
        window.addEventListener('resize', () => {
            if (img.src) {
                resizeCanvas();
            }
        });

        canvas.addEventListener('mousedown', (event) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = event.clientX - rect.left;
            startY = event.clientY - rect.top;
        });

        canvas.addEventListener('mousemove', (event) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Draw the rectangle as the user drags
            ctx.strokeStyle = selectedRegion ? selectedRegion.color : '#ff0000';
            ctx.lineWidth = 2;
            ctx.setLineDash([6, 3]); // Dashed line
            ctx.strokeRect(startX, startY, x - startX, y - startY);
        });

        canvas.addEventListener('mouseup', (event) => {
            if (!isDrawing) return;
            isDrawing = false;
            const rect = canvas.getBoundingClientRect();
            const endX = event.clientX - rect.left;
            const endY = event.clientY - rect.top;

            const region = {
                x: Math.min(startX, endX) / scaleFactor,  // Convert to original image scale
                y: Math.min(startY, endY) / scaleFactor,  // Convert to original image scale
                width: Math.abs(endX - startX) / scaleFactor,  // Convert to original image scale
                height: Math.abs(endY - startY) / scaleFactor,  // Convert to original image scale
                name: '',
                color: '#ff0000'  // default red color
            };

            // Prompt user to enter a name for the region
            const regionName = prompt('Enter a name for this region:');
            if (regionName) {
                region.name = regionName;

                // Immediately trigger color selection after entering the name
                selectedRegion = region;
                openColorModal(region.color);  // Open color picker modal after name is entered

                regions.push(region);

                // Add the region to the table
                const row = regionTable.insertRow();
                row.insertCell(0).textContent = region.name;
                row.insertCell(1).textContent = `${region.x * scaleFactor}, ${region.y * scaleFactor}`;
                row.insertCell(2).textContent = `${region.width * scaleFactor}, ${region.height * scaleFactor}`;

                // Add action button for changing the color of the region
                const actionCell = row.insertCell(3);
                const colorButton = document.createElement('button');
                colorButton.textContent = 'Change Color';
                colorButton.addEventListener('click', () => {
                    selectedRegion = region;  // Set selectedRegion to the correct region
                    openColorModal(region.color); // Open modal with current color
                });
                actionCell.appendChild(colorButton);
            }

            redrawCanvas();  // Redraw canvas after releasing the mouse
        });

        // Function to open the color picker modal
        function openColorModal(currentColor) {
            popupColorInput.value = currentColor; // Set the color input to the current region color
            colorModal.style.display = "block"; // Show the modal
        }

        // Close the modal
        closeModalButton.addEventListener('click', () => {
            colorModal.style.display = "none";
        });

        // Apply the selected color and close modal
        applyColorButton.addEventListener('click', () => {
            if (selectedRegion) {
                selectedRegion.color = popupColorInput.value; // Update the region's color
                redrawCanvas(); // Redraw with the updated color
            }
            colorModal.style.display = "none"; // Close the modal
        });

        // Redraw the canvas with updated scaling
        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Redraw the original image

            // Redraw all regions with their assigned colors
            regions.forEach(region => {
                const scaledX = region.x * scaleFactor;
                const scaledY = region.y * scaleFactor;
                const scaledWidth = region.width * scaleFactor;
                const scaledHeight = region.height * scaleFactor;

                ctx.fillStyle = region.color;  // Use the region's current color
                ctx.fillRect(scaledX, scaledY, scaledWidth, scaledHeight);
                ctx.fillStyle = 'black'; // Reset fill for text
                ctx.fillText(region.name, scaledX + 5, scaledY + 15);  // Draw the name inside the region
            });
        }
    </script>
</body>
</html>
