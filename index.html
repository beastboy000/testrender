<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #181818;
            color: #fff;
        }
        #upload-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            font-size: 16px;
        }
        canvas {
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <label for="file-input">Upload 3D Model (.glb, .gltf, .obj):</label>
        <input type="file" id="file-input" accept=".glb, .gltf, .obj" />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>

    <script>
        let scene, camera, renderer, model;

        function init() {
            // Set up the scene, camera, and renderer
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 5);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth * 0.9, window.innerHeight * 0.9);
            document.body.appendChild(renderer.domElement);

            // Add lights
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // Handle resizing
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth * 0.9, window.innerHeight * 0.9);
            });

            // Handle file upload
            document.getElementById('file-input').addEventListener('change', loadModel);

            animate();
        }

        function loadModel(event) {
            const file = event.target.files[0];
            if (!file) return;

            const extension = file.name.split('.').pop().toLowerCase();

            if (extension === 'glb' || extension === 'gltf') {
                loadGLTF(file);
            } else if (extension === 'obj') {
                loadOBJ(file);
            } else {
                alert('Unsupported file format. Please upload a .glb, .gltf, or .obj file.');
            }
        }

        function loadGLTF(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const contents = e.target.result;

                const loader = new THREE.GLTFLoader();
                loader.parse(
                    contents,
                    '',
                    function (gltf) {
                        if (model) {
                            scene.remove(model);
                        }
                        model = gltf.scene;
                        scene.add(model);
                    },
                    function (error) {
                        console.error('An error occurred while parsing the GLTF model:', error);
                    }
                );
            };

            reader.readAsArrayBuffer(file);
        }

        function loadOBJ(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const contents = e.target.result;

                const loader = new THREE.OBJLoader();
                const object = loader.parse(contents);

                if (model) {
                    scene.remove(model);
                }
                model = object;
                scene.add(model);
            };

            reader.readAsText(file);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (model) {
                model.rotation.y += 0.005;
            }
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
